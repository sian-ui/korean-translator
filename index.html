<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>현대국어 → 중세국어 변환기</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <div class="container">

    <div class="header">
      <div>
        <div class="title">현대국어 → 중세국어 변환기</div>
        <div class="status" id="status">규칙을 불러오는 중...</div>
      </div>

      <div class="toolbar">
        <span class="badge">화이트 + 하늘 포인트</span>
        <label class="switch">
          <input type="checkbox" id="debugMode" />
          디버그
        </label>
      </div>
    </div>

    <div class="grid">
      <div class="card">
        <div class="cardHead">현대국어 입력</div>
        <textarea id="inputText" placeholder="여기에 현대국어 문장을 입력하세요."></textarea>
      </div>

      <div class="card">
        <div class="cardHead">중세국어 출력</div>
        <textarea id="outputText" placeholder="번역 결과가 여기 표시됩니다."></textarea>
      </div>
    </div>

    <div class="footer">
      <div class="btns">
        <button class="primary" id="btnTranslate">번역하기</button>
        <button id="btnReload">규칙 다시 불러오기</button>
      </div>

      <div class="file">
        <span>CSV 업로드:</span>
        <input type="file" id="ruleFile" accept=".csv" />
      </div>
    </div>

  </div>

  <script src="./app.js"></script>
</body>
</html>
